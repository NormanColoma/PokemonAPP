<h2>Editar Pokemon</h2>
<form ng-init="pokemonListVm.getTypes()"  name="pokemonForm" ng-submit="pokemonForm.$valid && pokemonListVm.editPokemon(pokemonListVm.pokemonSelected)" novalidate>
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" ng-model="pokemonListVm.pokemonSelected.name"
               ng-minlength="2" ng-maxlength="30" required>
    </div>
    <div class="form-group">
        <label for="desc">Descripción:</label>
        <textarea type="text" class="form-control" id="desc"  ng-model="pokemonListVm.pokemonSelected.description"
                  ng-minlength="30" required></textarea>
    </div>
    <div class="form-group">
        <label for="evolution">Evolución:</label>
        <input type="text" class="form-control" id="evolution"  ng-model="pokemonListVm.pokemonSelected.evolution">
    </div>

    <div class="form-group">
        <label for="type1">Tipo 1:</label>
        <select class="form-control" id="type1" ng-model="pokemonListVm.type1" required>
            <option ng-repeat="type in pokemonListVm.types" value="{{type._links.type.href}}">
                {{type.name}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="type2">Tipo 2:</label>
        <select class="form-control" id="type2"  ng-model="pokemonListVm.type2">
            <option ng-repeat="type in pokemonListVm.types" value="{{type._links.type.href}}">
                {{type.name}}
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-default" ng-disabled="pokemonForm.$invalid">Actualizar</button>
    <input type="button" class="btn btn-default" value="Volver" ng-click="pokemonListVm.showView('detail')">
</form>
